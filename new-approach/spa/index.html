<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site with Talkable Integration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="hidePurchaseForm(); hideTalkableOffer();">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showPurchaseForm(); hideTalkableOffer();">Purchase</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="hidePurchaseForm(); showTalkableOffer();">Standalone</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Site ID Display -->
<div class="container mt-3">
    <h4>Site ID: <span id="displaySiteId"></span></h4>
</div>

<!-- Talkable Campaign Button (Visible on Home) -->
<div class="container mt-3" id="talkableCampaignButton" style="display: none;">
    <button class="btn btn-success" onclick="triggerTalkableCampaign()">Join Our Affiliate Program!</button>
</div>

<div id="talkable-offer">
    <br>
    <h2>Standalone</h2>
</div>

<!-- Purchase Form Section (Initially Hidden) -->
<div id="purchaseFormSection" class="container mt-5" style="display: none;">
    <h2>Purchase Registration</h2>
    <form id="purchaseForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="orderNumber">Order Number:</label>
            <input type="text" class="form-control" id="orderNumber" name="order_number" required>
        </div>
        <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <input type="number" step="0.01" class="form-control" id="subtotal" name="subtotal" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Purchase</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Talkable Integration -->
<script src="talkable_integration_extended.js"></script>
</body>
</html>
