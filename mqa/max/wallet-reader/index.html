<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Pass Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Wallet Pass Viewer</h1>
<input type="file" id="fileInput" accept=".pkpass" />
<div id="passContainer">
    <div id="passDisplay" class="wallet-pass">
        <!-- Wallet-like content will go here -->
    </div>
    <div id="passDetails" class="wallet-details">
        <!-- Detailed fields display will go here -->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
