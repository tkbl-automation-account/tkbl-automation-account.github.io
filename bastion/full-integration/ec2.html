    <!--Start Talkable script-->
    <script>
  document.getElementById('tkbl-integration-script').src = site_data().tkbl_integration_scr;
  var site = site_data().site_slug;
  var server = site_data().server;
  window._talkableq = window._talkableq || [];
  _talkableq.push(['init', { site_id: site, server: server}]);


  window._talkableq.push(['authenticate_customer', {
    email: '', // Optional, pass when available. Example: 'customer@example.com'
    first_name: '', // Optional, pass when available. Example: 'John'
    last_name: '' // Optional, pass when available. Example: 'Smith'
  }]);

  window._talkableq.push(['show_email_capture_offer', {}]);



    </script>

<script>
function showEmailCapture() {
var delay = document.getElementById('ec_delay').value;

var ec_traffic_source = document.getElementById('ec_traffic_source').value;
  _talkableq.push(['init', { site_id: site_data().site_slug, server: site_data().server, email_capture_show_timeout: delay }]);
  window._talkableq.push(['show_email_capture_offer', {traffic_source: ec_traffic_source}]);
  console.log("email capture triggered with delay = "+delay+" sec.");
  
}
</script>
